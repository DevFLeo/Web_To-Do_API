<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-end mb-3">
            <button id="theme-toggle" class="btn btn-outline-secondary">
                <i id="theme-icon" class="bi bi-sun"></i>
            </button>
        </div>
        <h1 class="mb-4">Minha Lista de Tarefas (To-Do List)</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Adicionar Nova Tarefa</h5>
                <div class="input-group">
                    <input type="text" id="input-nova-tarefa" class="form-control" placeholder="O que precisa ser feito?">

                    <button class="btn btn-primary" id="btn-adicionar" type="button">Adicionar</button>

                </div>
            </div>
        </div>

        <h2>Tarefas</h2>
        <ul id="lista-de-tarefas" class="list-group">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/site.js"></script>
</body>
</html>
